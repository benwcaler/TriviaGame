<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Harry Potter Trivia</title>
</head>

<body>
    <div id="wrapper">
        <div id="title"><img src="assets/images/hp.png" alt="hp" width="500px"><span id="hp">Trivia</span>
        </div>
        <div id="inst">
            <div id="institle">INSTRUCTIONS</div>
            <ul>
                <li>Press start when ready to begin</li>
                <li>You will have 15 seconds to answer each question</li>
                <li>Answer incorrectly and face the dementors</li>
            </ul>
            <button id="start">Start</button>
        </div>
        <div id="qa">
            <div id="timer">Time remaining: <span id="time"></span></div>
            <div id="question"></div>
            <div id="aa"></div>
        </div>
    </div>
</body>

</html>
